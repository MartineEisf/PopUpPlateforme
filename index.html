<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pop-up EISF Finale et Ajustée</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =============================================
        CSS VARIABLES (THÈMES)
        ============================================= */
        :root {
            --theme-start: #D6475B; /* Rouge par défaut */
            --theme-end: #C03748;
            --theme-shadow: rgba(214, 71, 91, 0.35);
            --theme-shadow-hover: rgba(214, 71, 91, 0.4);
            --theme-bg-light: #FCE8E9; /* Couleur claire du thème pour les fonds */
        }

        .variant-bleu {
            --theme-start: #6BB8CD;
            --theme-end: #5AA8BD;
            --theme-shadow: rgba(107, 184, 205, 0.35);
            --theme-shadow-hover: rgba(107, 184, 205, 0.4);
            --theme-bg-light: #E8F5F8;
        }

        .variant-rouge {
            --theme-start: #D6475B;
            --theme-end: #C03748;
            --theme-shadow: rgba(214, 71, 91, 0.35);
            --theme-shadow-hover: rgba(214, 71, 91, 0.4);
            --theme-bg-light: #FCE8E9;
        }

        .variant-vert {
            --theme-start: #BDD145;
            --theme-end: #A8BC35;
            --theme-shadow: rgba(189, 209, 69, 0.35);
            --theme-shadow-hover: rgba(189, 209, 69, 0.4);
            --theme-bg-light: #F7FAEB;
        }

        .variant-orange {
            --theme-start: #E6A440;
            --theme-end: #D69430;
            --theme-shadow: rgba(230, 164, 64, 0.35);
            --theme-shadow-hover: rgba(230, 164, 64, 0.4);
            --theme-bg-light: #FFF5E8;
        }

        /* =============================================
        RESET & BASE STYLES
        ============================================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        body.popup-open {
            overflow: hidden;
        }

        /* =============================================
        POP-UP OVERLAY
        ============================================= */
        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            display: flex;
            align-items: flex-end; /* Alignement en bas */
            justify-content: flex-end; /* Alignement à droite */
            padding: 20px; /* Marge autour de la pop-up */
            z-index: 9999;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* =============================================
        POP-UP MODAL
        ============================================= */
        .popup-modal {
            width: min(380px, calc(100vw - 40px));
            max-height: calc(100vh - 40px);
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform-origin: bottom right;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* =============================================
        BUTTON DE FERMETURE (X)
        ============================================= */
        .popup-close {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: none;
            font-size: 1.2rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s ease;
        }

        .popup-close:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* =============================================
        HEADER (BANDEAU AVEC LOGO)
        ============================================= */
        .popup-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--theme-start) 0%, var(--theme-end) 100%);
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
            position: relative; /* Pour positionner le logo au-dessus */
            z-index: 2; /* S'assure que le header est au-dessus de l'image */
        }

        .popup-header img {
            max-width: 50px; /* Logo légèrement plus grand */
            height: auto;
            display: block;
        }

        /* =============================================
        IMAGE HERO (AJUSTÉE)
        ============================================= */
        .popup-hero {
            width: 100%;
            height: 160px; /* Hauteur fixe comme au début pour le design */
            overflow: hidden;
            position: relative;
            background-color: var(--theme-bg-light); /* Couleur de fond selon le thème */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-hero img {
            max-width: 100%; /* L'image s'adapte à la largeur du conteneur */
            max-height: 100%; /* L'image s'adapte à la hauteur du conteneur */
            object-fit: contain; /* L'image est entièrement visible */
            display: block;
        }

        /* =============================================
        BODY (CONTENU PRINCIPAL)
        ============================================= */
        .popup-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* =============================================
        TEXTBOX (TITRE + MESSAGE)
        ============================================= */
        .popup-textbox {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            padding: 18px;
            border: 1px solid rgba(148, 163, 184, 0.15);
        }

        .popup-title {
            margin: 0 0 8px;
            font-size: 1.15rem;
            font-weight: 700;
            color: #0f172a;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .popup-message {
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #475569;
            white-space: pre-wrap; /* Permet retours à la ligne auto + manuels */
            word-break: break-word; /* Casse les mots longs */
        }

        /* =============================================
        ACTIONS (BOUTON CTA)
        ============================================= */
        .cta-button {
            border-radius: 12px;
            border: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            text-align: center;
            text-decoration: none;
            display: inline-flex; /* Pour le centrage horizontal */
            justify-content: center;
            align-items: center;
            width: 100%; /* Prend toute la largeur disponible */
            max-width: 300px; /* Limite la largeur du bouton pour le centrage */
            margin-left: auto; /* Centrage */
            margin-right: auto; /* Centrage */
            background: linear-gradient(135deg, var(--theme-start) 0%, var(--theme-end) 100%);
            color: #ffffff;
            box-shadow: 0 4px 14px var(--theme-shadow);
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, var(--theme-end) 0%, var(--theme-start) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--theme-shadow-hover);
        }

        .cta-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--theme-shadow-hover);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* =============================================
        FOOTER (BOUTONS SECONDAIRES)
        ============================================= */
        .footer-btns {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding-top: 4px;
            border-top: 1px solid #f1f5f9;
            margin-top: 4px;
        }

        .btn-mini {
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: #ffffff;
            color: #64748b;
            font-size: 0.78rem;
            font-weight: 500;
            padding: 8px 14px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .btn-mini:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #475569;
        }

        .btn-mini:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(100, 116, 139, 0.25);
        }

        /* =============================================
        RESPONSIVE (MOBILE)
        ============================================= */
        @media (max-width: 540px) {
            body { padding: 12px; }
            .popup-overlay {
                padding: 12px;
                align-items: flex-end;
                justify-content: center;
            }
            .popup-modal {
                width: 100%;
                max-width: none;
                border-radius: 16px 16px 0 0;
                max-height: 85vh;
            }
            .popup-hero { height: 140px; }
            .popup-content { padding: 16px; }
            .cta-button { width: 100%; max-width: none; } /* Enleve la limite de largeur sur mobile */
            .footer-btns {
                flex-direction: row;
                justify-content: space-between;
            }
            .btn-mini { flex: 1; text-align: center; }
        }

        /* =============================================
        ACCESSIBILITÉ
        ============================================= */
        @media (prefers-reduced-motion: reduce) {
            .popup-overlay,
            .popup-modal { animation: none !important; }
            .cta-button,
            .btn-mini,
            .popup-close { transition: none !important; }
        }
    </style>
</head>

<body>
    <main>
        <h1>Test Pop-up EISF - Derniers Ajustements</h1>
        <p>Videz le cache / localStorage pour voir la pop-up à chaque rafraîchissement.</p>
        <p><a href="javascript:localStorage.clear();location.reload();">Cliquer ici pour vider le cache et recharger la page</a>.</p>
    </main>

    <script>
        (function () {
            const webhookUrl = "https://hook.eu1.make.com/umrbouao8ry7le3xhq9yjm9o6c01di2z";
            const storagePrefix = "eisf_popup_hidden_"; // Préfixe pour localStorage
            const paths = {
                logo: "https://raw.githubusercontent.com/MartineEisf/PopUpPlateforme/main/Visuels/logo-eisf-2.png",
                heroDefault: "https://raw.githubusercontent.com/MartineEisf/PopUpPlateforme/main/Visuels/Visuel_defaut.jpg"
            };

            function formatMessageWithLineBreaks(text) {
                // Remplace chaque point par un point suivi d'un <br> (sauf si c'est la fin du texte)
                // Assure que le texte ne se termine pas par <br> si le dernier caractère est un point
                let formattedText = text.replace(/\.([^\s]|$)/g, '.<br>$1');
                formattedText = formattedText.replace(/\.\s/g, '.<br>'); // Gère aussi les points suivis d'un espace

                // Si le message se termine par <br>, le supprimer
                if (formattedText.endsWith('<br>')) {
                    formattedText = formattedText.slice(0, -4);
                }
                return formattedText;
            }


            function showPopup(data) {
                const safeId = "eisf_" + btoa(unescape(encodeURIComponent(data.title || "default"))).substring(0, 15);

                if (localStorage.getItem(storagePrefix + safeId)) {
                    console.log("[EISF] Pop-up déjà masquée définitivement par l'utilisateur (ID:", safeId, ")");
                    return;
                }

                const themeName = data.theme_couleur ? data.theme_couleur.toLowerCase().trim() : 'rouge';
                const themeClass = `variant-${themeName}`;
                
                let heroImg = data.heroUrl;
                if (!heroImg || heroImg.trim() === "" || heroImg === "null") {
                    heroImg = paths.heroDefault;
                }

                const messageToDisplay = formatMessageWithLineBreaks(data.message || 'Contenu du message par défaut.');

                const modalHtml = `
                    <div class="popup-overlay" id="eisfOverlay">
                        <div class="popup-modal ${themeClass}">
                            <button class="popup-close" aria-label="${data.closeLabel || 'Fermer la fenêtre'}" 
                                onclick="document.getElementById('eisfOverlay').remove(); document.body.classList.remove('popup-open');">
                                &times;
                            </button>
                            <div class="popup-header">
                                <img src="${paths.logo}" alt="Logo EISF - École Internationale de Savoir-Faire">
                            </div>
                            <div class="popup-hero">
                                <img src="${heroImg}" alt="Image d'illustration" 
                                    onerror="this.src='${paths.heroDefault}'">
                            </div>
                            <div class="popup-content">
                                <div class="popup-textbox">
                                    <h2 class="popup-title">${data.title || 'Information importante'}</h2>
                                    <p class="popup-message">${messageToDisplay}</p>
                                </div>
                                ${data.ctaUrl && data.ctaUrl.trim() !== "" && data.ctaUrl !== "#" ? 
                                    `<a href="${data.ctaUrl}" target="_blank" rel="noopener noreferrer" class="cta-button">
                                        ${data.cta_label || 'En savoir plus'}
                                    </a>` 
                                    : ''}
                                <div class="footer-btns">
                                    <button class="btn-mini" 
                                        onclick="document.getElementById('eisfOverlay').remove(); document.body.classList.remove('popup-open');">
                                        ${data.closeLabel || 'Plus tard'}
                                    </button>
                                    <button class="btn-mini" 
                                        onclick="localStorage.setItem('${storagePrefix + safeId}', 'true'); document.getElementById('eisfOverlay').remove(); document.body.classList.remove('popup-open');">
                                        ${data.dismissLabel || 'Ne plus afficher'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                document.body.classList.add("popup-open");
            }

            console.log("[EISF] Initialisation: Appel du Webhook Make...");
            fetch(webhookUrl, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({source: "browser_test", timestamp: Date.now()}) 
            })
            .then(res => {
                if (!res.ok) {
                    console.error("[EISF] Erreur HTTP de Make:", res.status, res.statusText);
                    throw new Error("Réponse Make non-OK");
                }
                return res.json();
            })
            .then(data => { 
                console.log("[EISF] Données reçues de Make:", data);
                if (data.show === false || !data.title || data.title.trim() === "") {
                    console.log("[EISF] Pop-up désactivée (show: false ou titre vide/null).");
                    return;
                }
                showPopup(data);
            })
            .catch(err => console.error("[EISF] Erreur lors du fetch ou du traitement JSON:", err));
        })();
    </script>
</body>
</html>
